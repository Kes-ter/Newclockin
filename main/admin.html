<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Clock-In System - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="buttonstyles.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<header>
    <div class="header jumbotron">
        <div>
            <img class="logo" src="logo.png" alt="Logo">
            <h1 class="display-4">GNPC ADMIN LOG IN</h1>
            <div class="box-2">
                <div style="text-align: right;">
                    <button class="btn btn-two" onclick="window.location.href='Index.html'">Clock-In Page</button>
                </div>
            </div>
        </div>
    </div>
</header>

<body>
    <div class="fillin">
        <div class="container admin-container">
            <div id="loginPage" class="page active">
                <h1>Admin Login</h1>
                <input class="input" type="text" id="username" placeholder="Username">
                <br>
                <input class="input" type="password" id="password" placeholder="Password">
                <br>
                <button class="button" onclick="adminLogin()">Login</button>
            </div>
            <div id="adminPanel" class="page">
                <h1>Admin Panel</h1>
                <button class="btn-flip"  data-back="Are You Sure?" data-front="Log Out"></button>
                <div class="admin-sections">
                    <div>
                        <h2>Add New Staff</h2>
                        <input type="text" id="staffName" placeholder="Staff Name">
                        <input type="text" id="staffNFC" placeholder="NFC Serial Number">
                        <button onclick="addStaff()">Add Staff</button>
                    </div>
                    <div>
                        <h2>Staff History</h2>
                        <input type="text" id="searchStaff" placeholder="Search by Name or NFC">
                        <button onclick="searchHistory()">Search</button>
                        <div id="historyOutput"></div>
                    </div>
                    <div>
                        <h2>Manage Account</h2>
                        <button class="btn-flip" onclick="window.location.href='change-password.html'" data-back="Go" data-front="Change Password"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<footer class="bottom">
    <p>Copy Right &copy;Kester 2025</p>
</footer>
</html>
