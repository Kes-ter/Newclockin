<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Clock-In System - Change Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="buttonstyles.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<header>
    <div class="header jumbotron">
        <div>
            <img class="logo" src="logo.png" alt="Logo">
            <h1 class="display-4">GNPC ADMIN - CHANGE PASSWORD</h1>
            <div class="box-2">
                <div style="text-align: right;">
                    <button class="btn btn-two" onclick="window.location.href='admin.html'">Back to Admin Panel</button>
                </div>
            </div>
        </div>
    </div>
</header>

<body>
    <div class="fillin">
        <div class="container admin-container">
            <h1>Change Password</h1>
            <div class="change-password-section">
                <input class="input" type="password" id="currentPassword" placeholder="Current Password">
                <br>
                <input class="input" type="password" id="newPassword" placeholder="New Password">
                <br>
                <input class="input" type="password" id="confirmNewPassword" placeholder="Confirm New Password">
                <br>
                <button class="button" onclick="changePassword()">ChangePassword</button>
                <p id="passwordChangeMessage"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<footer class="bottom">
    <p>Copy Right &copy; Kester 2025</p>
</footer>
</html>
